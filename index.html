<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Мета-теги для налаштування документа: -->
    <meta charset="UTF-8"> <!-- Кодування документа (UTF-8 для підтримки різних символів та мов) -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Налаштування відображення на різних пристроях -->
    <title>Вибір середньовічної зброї</title> <!-- Заголовок сторінки, що відображається в браузері або на вкладці -->
  	
    <!-- Стилі для стилізації елементів сторінки: -->
    <style>
         body
      	 {
            font-family: Arial, sans-serif; /* Шрифт тексту */
            background-color: #f4f4f4; /* Колір фону сторінки */
            margin: 20px; /* Зовнішні відступи для сторінки */
    	}

    	h1
      	{
      		text-align: center; /* Вирівнювання тексту заголовка по центру */
      		color: #333; /* Колір тексту заголовка */
    	}

    	form
      	{
            max-width: 400px; /* Максимальна ширина форми */
      		margin: 0 auto; /* Автоматичні бокові відступи для центрування форми */
        	background-color: #fff; /* Колір фону форми */
      		padding: 20px; /* Внутрішні відступи для форми */
      		border-radius: 8px; /* Закругленість кутів форми */
      		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тінь для форми */
        }

        label
        {
            display: block; /* Блочний стиль відображення елементу label */
      		margin-bottom: 10px; /* Відступи між label та наступним елементом */
        }

    	input[type="radio"]
      	{
      		margin-right: 5px;/* Відступи між радіокнопкою та текстом поруч */
    	}

    	button
      	{
    		display: block; /* Блочний стиль відображення кнопки */
    		margin: 0 auto; /* Автоматичні бокові відступи для центрування кнопки */
    		background-color: #0000FF; /* Колір фону кнопки */
    		color: #fff; /* Колір тексту кнопки */
    		padding: 10px 15px; /* Внутрішні відступи для кнопки */
    		border: none; /* Відсутність рамки для кнопки */
    		border-radius: 4px; /* Закругленість кутів кнопки */
    		cursor: pointer; /* Тип курсору при наведенні на кнопку */
    	}

    	#result
      	{
      		margin-top: 20px; /* Відступи від верху для блоку результату */
      		font-weight: bold; /* Жирний стиль тексту в блоку результату */
      		color: #000000; /* Колір тексту в блоку результату */
          	text-align: center; /* Вирівнювання тексту по центру в блоку результату */
    	}
    </style>
</head>
<body>

<h1>Вибір середньовічної зброї</h1>

 <!-- Форма для вибору параметрів зброї: -->
<form id="Weapon_selection">

  	<!-- Варіанти зброї ближнього бою: -->

  		<!-- Варіанти разючої одноручної зброї: -->

                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_stabbing_western" required> Західна
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_stabbing_eastern" required> Східна
                </label>
                
  		    <!-- Варіанти західної колючої одноручної зброї: -->
                    <label id="One_Handed_stabbing_western_weapons" style="display: none;">
                      <strong>5. Оберіть наявність леза:</strong>
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_stabbing_western_with_blade" required> З лезом
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_stabbing_western_without_blade" required> Без леза
                    </label>
                    
  			<!-- Варіанти західної колючої одноручної зброї з лезом: -->
                        <label id="One_Handed_stabbing_western_with_blade_weapons" style="display: none;">
                          <strong>6. Оберіть потрібний параметр зброї:</strong>
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_stabbing_western_with_blade_compactness" required> Компактність
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_stabbing_western_with_blade_range" required> Дальність ураження
                        </label>                        
            
  		<!-- Варіанти тупої одноручної зброї: -->
                <label id="One_Handed_blunt_weapons" style="display: none;">
                  <strong>4. Оберіть матеріал зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_blunt_metal" required> Метал
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_blunt_wood" required> Дерево
                </label>
            
  		<!-- Варіанти рубаючої одноручної зброї: -->
                <label id="One_Handed_slashing_weapons" style="display: none;">
                  <strong>4. Оберіть тип леза:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_slashing_single_sided" required> Однобічне
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_slashing_double_sided" required> Двобічне
                </label>
            
  		<!-- Варіанти обертальної одноручної зброї: -->
                <label id="One_Handed_rotating_weapons" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_rotating_western" required> Західна
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_rotating_eastern" required> Східна
                </label>

  	    <!-- Варіанти дворучної зброї ближнього бою: -->
            <label id="Two_Handed_weapons" style="display: none;">
              <strong>3. Оберіть тип дворучної зброї:</strong>
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_smashing" required> Разюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_stabbing" required> Колюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_blunt" required> Тупа
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_slashing" required> Рубаюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_rotating" required> Обертальна
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_stabbing_slashing" required> Колюче-рубаюча
            </label>

  		<!-- Варіанти разючої дворучної зброї: -->
                <label id="Two_Handed_smashing_weapons" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_smashing_western" required> Західна
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_smashing_eastern" required> Східна
                </label>

  		<!-- Варіанти колючої дворучної зброї: -->
                <label id="Two_Handed_stabbing_weapons" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_stabbing_western" required> Західна
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_stabbing_eastern" required> Східна
                </label>

  		<!-- Варіанти тупої дворучної зброї: -->
                <label id="Two_Handed_blunt_weapons" style="display: none;">
                  <strong>4. Оберіть матеріал зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_blunt_metal" required> Метал
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_blunt_wood" required> Дерево
                </label>

  		<!-- Варіанти рубаючої дворучної зброї: -->
                <label id="Two_Handed_slashing_weapons" style="display: none;">
                  <strong>4. Оберіть тип леза:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_slashing_single_sided" required> Однобічне
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_slashing_double_sided" required> Двобічне
                </label>

  	<!-- Варіанти зброї дального бою: -->
        <label id="Ranged_weapons" style="display: none;">
          <strong>2. Оберіть основний параметр зброї:</strong>
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Range" required> Дальність стрільби
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Power" required> Потужність
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Compactness" required> Компактність
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Versatility" required> Універсальність
        </label>
			
  	    <!-- Варіанти основного параметру - дальності стрільби: -->
            <label id="Range_parameters" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_range" required> Дальність стрільби
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_speed" required> Швидкість стрільби
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_balance" required> Баланс між дальністю та швидкістю стрільби
            </label>
  
  	    <!-- Варіанти основного параметру - потужності: -->
            <label id="Power_parameters" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_convenience" required> Зручність
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_power" required> Потужність
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_balance" required> Баланс між зручністю та потужністю
            </label>

  	    <!-- Варіанти основного параметру - компактності: -->
            <label id="Compactness_parameters" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_range" required> Дальність стрільби
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_accuracy" required> Точність стрільби
            </label>
				
  		<!-- Варіанти вторинного параметру - точності стрільби: -->
                <label id="Compactness_accuracy_parameters" style="display: none;">
                  <strong>4. Оберіть третинний параметр зброї:</strong>
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_accuracy_versatility" required> Універсальність
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_accuracy_accuracy" required> Точність стрільби
                </label>           
  
    <button type="button" onclick="suggestWeapon()">Обрати</button>
</form>

<div id="result"></div>

<script>
  function suggestWeapon()
  {
    // Посилання на форму за ідентифікатором "Weapon_selection":
    const form = document.getElementById('Weapon_selection');

    // Значення вибраної радіокнопки для категорій зброї:
    const combat_type1 = form.querySelector('input[name="combat_type1"]:checked').value;

    let suggestedWeapon = "";

    // Логіка для зброї ближнього бою:
    if (combat_type1 === 'Melee_combat')
    {
      document.getElementById('Melee_weapons').style.display = 'block';
      // Значення вибраної радіокнопки для зброї ближнього бою:
      const Melee_weapons_combat_type2 = form.querySelector('input[name="Melee_weapons_combat_type2"]:checked').value;

      if (Melee_weapons_combat_type2 === 'One_Handed')
      {
        document.getElementById('One_Handed_weapons').style.display = 'block';
        // Значення вибраної радіокнопки для одноручної зброї ближнього бою:
        const One_Handed_combat_type3 = form.querySelector('input[name="One_Handed_combat_type3"]:checked').value;
        
        if (One_Handed_combat_type3 === 'One_Handed_smashing')
        {
          document.getElementById('One_Handed_smashing_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для разючої одноручної зброї:
          const One_Handed_combat_type4_1 = form.querySelector('input[name="One_Handed_combat_type4_1"]:checked').value;
          
          if (One_Handed_combat_type4_1 === 'One_Handed_smashing_western')
          {
            suggestedWeapon = "Рекомендується одноручний меч";
          }
              
          else if (One_Handed_combat_type4_1 === 'One_Handed_smashing_eastern')
          {
            suggestedWeapon = "Рекомендується шабля";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_stabbing')
        {
          document.getElementById('One_Handed_stabbing_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для колючої одноручної зброї:
          const One_Handed_combat_type4_2 = form.querySelector('input[name="One_Handed_combat_type4_2"]:checked').value;

          if (One_Handed_combat_type4_2 === 'One_Handed_stabbing_western')
          {
            document.getElementById('One_Handed_stabbing_western_weapons').style.display = 'block';
            const One_Handed_combat_type4_2_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1"]:checked').value;
                
            if (One_Handed_combat_type4_2_1 === 'One_Handed_stabbing_western_with_blade')
            {
              document.getElementById('One_Handed_stabbing_western_with_blade_weapons').style.display = 'block';
              const One_Handed_combat_type4_2_1_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1_1"]:checked').value;

              if (One_Handed_combat_type4_2_1_1 === 'One_Handed_stabbing_western_with_blade_compactness')
              {
                suggestedWeapon = "Рекомендується ніж";
              }
                  
              else if (One_Handed_combat_type4_2_1_1 === 'One_Handed_stabbing_western_with_blade_range')
              {
                suggestedWeapon = "Рекомендується шпага";
              }
            }
            
            else if (One_Handed_combat_type4_2_1 === 'One_Handed_stabbing_western_without_blade')
            {
              suggestedWeapon = "Рекомендується спис";
            }
          }
          
          else if (One_Handed_combat_type4_2 === 'One_Handed_stabbing_eastern')
          {
            suggestedWeapon = "Рекомендується кинджал";
          }

        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_blunt')
        {
          document.getElementById('One_Handed_blunt_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для тупої одноручної зброї:
          const One_Handed_combat_type4_3 = form.querySelector('input[name="One_Handed_combat_type4_3"]:checked').value;
            
          if (One_Handed_combat_type4_3 === 'One_Handed_blunt_metal')
          {
            suggestedWeapon = "Рекомендується булава";
          }
              
          else if (One_Handed_combat_type4_3 === 'One_Handed_blunt_wood')
          {
            suggestedWeapon = "Рекомендується одноручна палиця";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_slashing')
        {
          document.getElementById('One_Handed_slashing_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для рубаючої одноручної зброї:
          const One_Handed_combat_type4_4 = form.querySelector('input[name="One_Handed_combat_type4_4"]:checked').value;
            
          if (One_Handed_combat_type4_4 === 'One_Handed_slashing_single_sided')
          {
            suggestedWeapon = "Рекомендується одноручна бойова сокира";
          }
              
          else if (One_Handed_combat_type4_4 === 'One_Handed_slashing_double_sided')
          {
            suggestedWeapon = "Рекомендується одноручна секира";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_rotating')
        {
          document.getElementById('One_Handed_rotating_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для обертальної одноручної зброї:
          const One_Handed_combat_type4_5 = form.querySelector('input[name="One_Handed_combat_type4_5"]:checked').value;
            
          if (One_Handed_combat_type4_5 === 'One_Handed_rotating_western')
          {
            suggestedWeapon = "Рекомендується кістень";
          }
              
          else if (One_Handed_combat_type4_5 === 'One_Handed_rotating_eastern')
          {
            suggestedWeapon = "Рекомендуються нунчаки";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_stabbing_slashing')
        {
          suggestedWeapon = "Рекомендується глефа";
        }
      }
          
      else if (Melee_weapons_combat_type2 === 'Two_Handed')
      {
        document.getElementById('Two_Handed_weapons').style.display = 'block';
        // Значення вибраної радіокнопки для дворучної зброї ближнього бою:
        const Two_Handed_combat_type3 = form.querySelector('input[name="Two_Handed_combat_type3"]:checked').value;

        if (Two_Handed_combat_type3 === 'Two_Handed_smashing')
        {
          document.getElementById('Two_Handed_smashing_weapons').style.display = 'block';
          // Значення вибраної радіокнопки для разючої дворучної зброї:
          const Two_Handed_combat_type4_1 = form.querySelector('input[name="Two_Handed_combat_type4_1"]:checked').value;

          if (Two_Handed_combat_type4_1 === 'Two_Handed_smashing_western')
          {
            suggestedWeapon = "Рекомендується дворучний меч";
          }

          else if (Two_Handed_combat_type4_1 === 'Two_Handed_smashing_eastern')
          {
            suggestedWeapon = "Рекомендується катана";
          }
