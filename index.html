<!DOCTYPE html>
<html lang="en">
<head>
  	<!-- Мета-теги для настройки документа -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір зброї</title>
  	<!-- Стили для стилизации элементов страницы -->
    <style>
         body
      	 {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
    	}

    	h1
      	{
      		text-align: center;
      		color: #333;
    	}

    	form
      	{
            max-width: 600px;
      		margin: 0 auto;
        	background-color: #fff;
      		padding: 20px;
      		border-radius: 8px;
      		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label
        {
            display: block;
      		margin-bottom: 10px;
        }

    	input[type="radio"]
      	{
      		margin-right: 5px;
    	}

    	button
      	{
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
      		border-radius: 4px;
      		cursor: pointer;
    	}

    	button:hover
      	{
            background-color: #45a049;
    	}

    	#result
      	{
      		margin-top: 20px;
      		font-weight: bold;
      		color: #333;
    	}
    </style>
</head>
<body>

<h1>Вибір зброї</h1>

 <!-- Форма для выбора параметров оружия -->
<form id="Weapon_selection">
    <label>
      <strong>1. Оберіть категорію зброї:</strong>
      <br>
      <input type="radio" name="combat_type1" value="Melee_combat" required> Ближнього бою
      <br>
      <input type="radio" name="combat_type1" value="Ranged_combat" required> Дального бою
    </label>
  
        <label id="Melee_weapons" style="display: none;">
          <strong>2. Оберіть вид зброї ближнього бою:</strong>
          <br>
          <input type="radio" name="Melee_weapons_combat_type2" value="One_Handed" required> Одноручна
          <br>
          <input type="radio" name="Melee_weapons_combat_type2" value="Two_Handed" required> Дворучна
        </label>
                                                                                  
            <label id="One_Handed_categories" style="display: none;">
              <strong>3. Оберіть тип одноручної зброї:</strong>
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories1" required> Разюча
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories2" required> Колюча
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories3" required> Тупа
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories4" required> Рубаюча
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories5" required> Обертальна
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories6" required> Колюче-рубаюча
            </label>
            
                <label id="One_Handed_categories1_categories" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_1" value="One_Handed_categories1_categories1" required> Західна
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_1" value="One_Handed_categories1_categories2" required> Східна
                </label>
            
                <label id="One_Handed_categories2_categories" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_categories2_categories1" required> Західна
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_categories2_categories2" required> Східна
                </label>
                
                    <label id="One_Handed_categories2_categories1_categories" style="display: none;">
                      <strong>5. С лезвием/без лезвия:</strong>
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_categories2_categories2_categories1" required> Без лезвия
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_categories2_categories2_categories2" required> С лезвием
                    </label>
                    
                        <label id="One_Handed_categories2_categories2_categories2_categories" style="display: none;">
                          <strong>6. Компактность/дальность:</strong>
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_categories2_categories2_categories2_categories1" required> Компактность
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_categories2_categories2_categories2_categories2" required> Дальность
                        </label>                        
            
                <label id="One_Handed_categories3_categories" style="display: none;">
                  <strong>4. Оберіть матеріал зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_categories3_categories1" required> Метал
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_categories3_categories2" required> Дерево
                </label>
            
                <label id="One_Handed_categories4_categories" style="display: none;">
                  <strong>4. Оберіть тип леза:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_categories4_categories1" required> Одностороннє
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_categories4_categories2" required> Двостороннє
                </label>
            
                <label id="One_Handed_categories5_categories" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_categories5_categories1" required> Західна
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_categories5_categories2" required> Східна
                </label>

            <label id="Two_Handed_categories" style="display: none;">
              <strong>3. Оберіть тип дворучної зброї:</strong>
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories1" required> Разюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories2" required> Колюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories3" required> Тупа
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories4" required> Рубаюча
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories5" required> Обертальна
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories6" required> Колюче-рубаюча
            </label>

                <label id="Two_Handed_categories1_categories" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_categories1_categories1" required> Західна
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_categories1_categories2" required> Східна
                </label>

                <label id="Two_Handed_categories2_categories" style="display: none;">
                  <strong>4. Географічна класифікація зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_categories2_categories1" required> Західна
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_categories2_categories2" required> Східна
                </label>

                <label id="Two_Handed_categories3_categories" style="display: none;">
                  <strong>4. Оберіть матеріал зброї:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_categories3_categories1" required> Метал
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_categories3_categories2" required> Дерево
                </label>

                <label id="Two_Handed_categories4_categories" style="display: none;">
                  <strong>4. Оберіть тип леза:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_categories4_categories1" required> Одностороннє
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_categories4_categories2" required> Двостороннє
                </label>

        <label id="Ranged_weapons" style="display: none;">
          <strong>2. Оберіть основний параметр зброї:</strong>
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Range" required> Дальність стрільби
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Power" required> Потужність
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Compactness" required> Компактність
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Versatility" required> Універсальність
        </label>

            <label id="Range_categories" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories1" required> Дальність стрільби
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories2" required> Швидкість стрільби
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories3" required> Баланс між дальністю та швидкістю стрільби
            </label>
  
            <label id="Power_categories" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_categories1" required> Зручність
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_categories2" required> Потужність
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_categories3" required> Баланс між зручністю та потужністю
            </label>

            <label id="Compactness_categories" style="display: none;">
              <strong>3. Оберіть вторинний параметр зброї:</strong>
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_categories1" required> Дальність стрільби
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_categories2" required> Точність стрільби
            </label>

                <label id="Compactness_categories2_categories" style="display: none;">
                  <strong>4. Оберіть третинний параметр зброї:</strong>
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_categories2_categories1" required> Універсальність
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_categories2_categories2" required> Точність стрільби
                </label>           
  
    <button type="button" onclick="suggestWeapon()">Обрати</button>
</form>

<div id="result"></div>

<script>
  function suggestWeapon()
  {
    // Получаем форму
    const form = document.getElementById('Weapon_selection');

    // Определяем тип интерфейса
    const combat_type1 = form.querySelector('input[name="combat_type1"]:checked').value;

    let suggestedWeapon = "";

    // Логика для ближнего боя
    if (combat_type1 === 'Melee_combat')
    {
      document.getElementById('Melee_weapons').style.display = 'block';
      const Melee_weapons_combat_type2 = form.querySelector('input[name="Melee_weapons_combat_type2"]:checked').value;

      if (Melee_weapons_combat_type2 === 'One_Handed')
      {
        document.getElementById('One_Handed_categories').style.display = 'block';
        const One_Handed_combat_type3 = form.querySelector('input[name="One_Handed_combat_type3"]:checked').value;
        
        if (One_Handed_combat_type3 === 'One_Handed_categories1')
        {
          document.getElementById('One_Handed_categories1_categories').style.display = 'block';
          const One_Handed_combat_type4_1 = form.querySelector('input[name="One_Handed_combat_type4_1"]:checked').value;
          
          if (One_Handed_combat_type4_1 === 'One_Handed_categories1_categories1')
          {
            suggestedWeapon = "Одноруч меч";
          }
              
          else if (One_Handed_combat_type4_1 === 'One_Handed_categories1_categories2')
          {
            suggestedWeapon = "Сабля";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories2')
        {
          document.getElementById('One_Handed_categories2_categories').style.display = 'block';
          const One_Handed_combat_type4_2 = form.querySelector('input[name="One_Handed_combat_type4_2"]:checked').value;

          if (One_Handed_combat_type4_2 === 'One_Handed_categories2_categories1')
          {
            document.getElementById('One_Handed_categories2_categories1_categories').style.display = 'block';
            const One_Handed_combat_type4_2_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1"]:checked').value;

            if (One_Handed_combat_type4_2_1 === 'One_Handed_categories2_categories2_categories1')
            {
              suggestedWeapon = "Копье";
            }
                
            else if (One_Handed_combat_type4_2_1 === 'One_Handed_categories2_categories2_categories2')
            {
              document.getElementById('One_Handed_categories2_categories2_categories2_categories').style.display = 'block';
              const One_Handed_combat_type4_2_1_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1_1"]:checked').value;

              if (One_Handed_combat_type4_2_1_1 === 'One_Handed_categories2_categories2_categories2_categories1')
              {
                suggestedWeapon = "Нож";
              }
                  
              else if (One_Handed_combat_type4_2_1_1 === 'One_Handed_categories2_categories2_categories2_categories2')
              {
                suggestedWeapon = "Шпага";
              }
            }
          }
          
          else if (One_Handed_combat_type4_2 === 'One_Handed_categories2_categories2')
          {
            suggestedWeapon = "Кинжал";
          }

        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories3')
        {
          document.getElementById('One_Handed_categories3_categories').style.display = 'block';
          const One_Handed_combat_type4_3 = form.querySelector('input[name="One_Handed_combat_type4_3"]:checked').value;
            
          if (One_Handed_combat_type4_3 === 'One_Handed_categories3_categories1')
          {
            suggestedWeapon = "Булава";
          }
              
          else if (One_Handed_combat_type4_3 === 'One_Handed_categories3_categories2')
          {
            suggestedWeapon = "Одноруч дубина";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories4')
        {
          document.getElementById('One_Handed_categories4_categories').style.display = 'block';
          const One_Handed_combat_type4_4 = form.querySelector('input[name="One_Handed_combat_type4_4"]:checked').value;
            
          if (One_Handed_combat_type4_4 === 'One_Handed_categories4_categories1')
          {
            suggestedWeapon = "Одноруч топор";
          }
              
          else if (One_Handed_combat_type4_4 === 'One_Handed_categories4_categories2')
          {
            suggestedWeapon = "Одноруч секира";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories5')
        {
          document.getElementById('One_Handed_categories5_categories').style.display = 'block';
          const One_Handed_combat_type4_5 = form.querySelector('input[name="One_Handed_combat_type4_5"]:checked').value;
            
          if (One_Handed_combat_type4_5 === 'One_Handed_categories5_categories1')
          {
            suggestedWeapon = "Кистень";
          }
              
          else if (One_Handed_combat_type4_5 === 'One_Handed_categories5_categories2')
          {
            suggestedWeapon = "Нунчаки";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories6')
        {
          suggestedWeapon = "Глефа";
        }
      }
          
      else if (Melee_weapons_combat_type2 === 'Two_Handed')
      {
        document.getElementById('Two_Handed_categories').style.display = 'block';
        const Two_Handed_combat_type3 = form.querySelector('input[name="Two_Handed_combat_type3"]:checked').value;

        if (Two_Handed_combat_type3 === 'Two_Handed_categories1')
        {
          document.getElementById('Two_Handed_categories1_categories').style.display = 'block';
          const Two_Handed_combat_type4_1 = form.querySelector('input[name="Two_Handed_combat_type4_1"]:checked').value;

          if (Two_Handed_combat_type4_1 === 'Two_Handed_categories1_categories1')
          {
            suggestedWeapon = "Двуруч меч";
          }

          else if (Two_Handed_combat_type4_1 === 'Two_Handed_categories1_categories2')
          {
            suggestedWeapon = "Катана";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories2')
        {
          document.getElementById('Two_Handed_categories2_categories').style.display = 'block';
          const Two_Handed_combat_type4_2 = form.querySelector('input[name="Two_Handed_combat_type4_2"]:checked').value;

          if (Two_Handed_combat_type4_2 === 'Two_Handed_categories2_categories1')
          {
            suggestedWeapon = "Пика";
          }

          else if (Two_Handed_combat_type4_2 === 'Two_Handed_categories2_categories2')
          {
            suggestedWeapon = "Нагината";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories3')
        {
          document.getElementById('Two_Handed_categories3_categories').style.display = 'block';
          const Two_Handed_combat_type4_3 = form.querySelector('input[name="Two_Handed_combat_type4_3"]:checked').value;

          if (Two_Handed_combat_type4_3 === 'Two_Handed_categories3_categories1')
          {
            suggestedWeapon = "Молот";
          }

          else if (Two_Handed_combat_type4_3 === 'Two_Handed_categories3_categories2')
          {
            suggestedWeapon = "Двуруч дубина";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories4')
        {
          document.getElementById('Two_Handed_categories4_categories').style.display = 'block';
          const Two_Handed_combat_type4_4 = form.querySelector('input[name="Two_Handed_combat_type4_4"]:checked').value;

          if (Two_Handed_combat_type4_4 === 'Two_Handed_categories4_categories1')
          {
            suggestedWeapon = "Двуруч топор";
          }

          else if (Two_Handed_combat_type4_4 === 'Two_Handed_categories4_categories2')
          {
            suggestedWeapon = "Двуруч секира";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories5')
        {
          suggestedWeapon = "Кусаригма";
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories6')
        {
          suggestedWeapon = "Алебарда";
        }
      }
    }
    // Логика для дальнего боя
    else if (combat_type1 === 'Ranged_combat')
    {
      document.getElementById('Ranged_weapons').style.display = 'block';
      const Ranged_weapons_combat_type2 = form.querySelector('input[name="Ranged_weapons_combat_type2"]:checked').value;

      if (Ranged_weapons_combat_type2 === 'Range')
      {
        document.getElementById('Range_categories').style.display = 'block';
        const Range_combat_type3 = form.querySelector('input[name="Range_combat_type3"]:checked').value;

        if (Range_combat_type3 === 'Range_categories1')
        {
          suggestedWeapon = "Длинный лук";
        }

        else if (Range_combat_type3 === 'Range_categories2')
        {
          suggestedWeapon = "Короткий лук";
        }

        else if (Range_combat_type3 === 'Range_categories3')
        {
          suggestedWeapon = "Рефлексивный лук";
        }
      }

      else if (Ranged_weapons_combat_type2 === 'Power')
      {
        document.getElementById('Power_categories').style.display = 'block';
        const Power_combat_type3 = form.querySelector('input[name="Power_combat_type3"]:checked').value;
        
        if (Power_combat_type3 === 'Power_categories1')
        {
          suggestedWeapon = "Легкий арбалет";
        }

        else if (Power_combat_type3 === 'Power_categories2')
        {
          suggestedWeapon = "Тяжелый арбалет";
        }
        
        else if (Power_combat_type3 === 'Power_categories3')
        {
          suggestedWeapon = "Средний арбалет";
        }
      }

      else if (Ranged_weapons_combat_type2 === 'Compactness')
      {
        document.getElementById('Compactness_categories').style.display = 'block';
        const Compactness_combat_type3 = form.querySelector('input[name="Compactness_combat_type3"]:checked').value;

        if (Compactness_combat_type3 === 'Compactness_categories1')
        {
          suggestedWeapon = "Праща";
        }

        else if (Compactness_combat_type3 === 'Compactness_categories2')
        {
          document.getElementById('Compactness_categories2_categories').style.display = 'block';
          const Compactness_combat_type4 = form.querySelector('input[name="Compactness_combat_type4"]:checked').value;

          if (Compactness_combat_type4 === 'Compactness_categories2_categories1')
          {
            suggestedWeapon = "Кунаи";
          }

          else if (Compactness_combat_type4 === 'Compactness_categories2_categories2')
          {
            suggestedWeapon = "Сюрикены";
          }
        }
      }
     
      else if (Ranged_weapons_combat_type2 === 'Versatility')
      {
        suggestedWeapon = "Дротики (метательные копья)";
      }
    }

    document.getElementById('result').innerText = suggestedWeapon;
  }
</script>
</body>
</html>
