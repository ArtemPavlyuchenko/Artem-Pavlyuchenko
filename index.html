<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор операционной системы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Выбор операционной системы</h1>
  <form id="osForm">
      <label>
    <strong>1. Выберите тип операционной системы:</strong>
    <br>
    <input type="radio" name="osType" value="text" required> Текстовый интерфейс (DOS)
    <br>
    <input type="radio" name="osType" value="graphical" required> Графический интерфейс
  </label>

  <label>
    <strong>2. Для каких задач вам нужна операционная система? (Выберите все подходящие варианты):</strong>
    <br>
    <input type="radio" name="applications[]" value="server"> Серверные приложения
    <br>
    <input type="radio" name="applications[]" value="embedded"> Встроенные системы
    <br>
    <input type="radio" name="applications[]" value="office"> Офисные рабочие станции
  </label>

  <label>
    <strong>3. Какой ценовой сегмент вы рассматриваете?</strong>
    <br>
    <input type="radio" name="price" value="under10k" required> До 10 000
    <br>
    <input type="radio" name="price" value="over10k" required> От 10 000 и выше
  </label>

  <label>
    <strong>4. Какая архитектура вас интересует?</strong>
    <br>
    <input type="radio" name="architecture" value="old" required> Застарелая
    <br>
    <input type="radio" name="architecture" value="new" required> Новая
  </label>

  <label>
    <strong>5. Требуется ли вам поддержка многозадачности?</strong>
    <br>
    <input type="radio" name="multitasking" value="yes"> Да
    <br>
    <input type="radio" name="multitasking" value="no"> Нет
  </label>

    <div id="additionalOptions">
      <!-- Здесь будут добавляться дополнительные радиокнопки -->
    </div>

    <button type="button" onclick="suggestOS()">Подобрать ОС</button>
  </form>

  <div id="result"></div>

  <script>
    function addRadioButtons() {
      // Получаем текущий элемент формы
      const currentForm = document.getElementById('osForm');

      // Получаем количество дочерних элементов в текущей форме
      const currentFormChildCount = currentForm.childElementCount;

      // Создаем новый div для новых радиокнопок
      const newDiv = document.createElement('div');
      newDiv.id = `optionsGroup${currentFormChildCount}`;
      newDiv.style.display = 'none'; // Скрываем его изначально

      // Создаем новые радиокнопки
      const newLabel = document.createElement('label');
      const newRadio1 = document.createElement('input');
      const newRadio2 = document.createElement('input');

      newLabel.innerHTML = `<strong>${currentFormChildCount + 1}. Новые радиокнопки:</strong>`;
      newLabel.appendChild(document.createElement('br'));

      newRadio1.type = 'radio';
      newRadio1.name = `newOptions${currentFormChildCount}`;
      newRadio1.value = 'option1';
      newRadio1.required = true;

      newRadio2.type = 'radio';
      newRadio2.name = `newOptions${currentFormChildCount}`;
      newRadio2.value = 'option2';
      newRadio2.required = true;

      newLabel.appendChild(newRadio1);
      newLabel.appendChild(document.createTextNode(' Вариант 1'));
      newLabel.appendChild(document.createElement('br'));
      newLabel.appendChild(newRadio2);
      newLabel.appendChild(document.createTextNode(' Вариант 2'));

      newDiv.appendChild(newLabel);

      // Вставляем новый div после текущей формы
      currentForm.parentNode.insertBefore(newDiv, currentForm.nextSibling);

      // Показываем новый div
      newDiv.style.display = 'block';
    }

    function suggestOS() {
      // Ваша текущая логика остается неизменной

      // Вызываем функцию добавления радиокнопок
      addRadioButtons();
    }
  </script>
</body>
</html>
