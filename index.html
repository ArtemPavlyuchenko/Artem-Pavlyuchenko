<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор оружия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Выбор оружия</h1>

<form id="weapon-selection">
    <label for="combat-type">1. Ближний бой / Дальний бой:</label>
    <select id="combat-type" name="combat-type" onchange="showWeaponCategories()">
        <option value="Melee">Ближний бой</option>
        <option value="Ranged">Дальний бой</option>
    </select>

    <div id="melee-weapons" style="display: none;">
        <label for="one-handed">2. Одноручное / Двуручное:</label>
        <select id="one-handed" name="one-handed" onchange="showMeleeCategories()">
            <option value="One-Handed">Одноручное</option>
            <option value="Two-Handed">Двуручное</option>
        </select>

        <div id="melee-categories" style="display: none;">
            <label for="melee-type">3. Тип оружия:</label>
            <select id="melee-type" name="melee-type">
                <!-- Опции для типов ближнего боя -->
                    <!-- Одноручное -->
                        <!-- Разящее -->
                            <!-- Запад -->
                            <option value="One-handed sword">Одноручный меч</option>
                            <!-- Восток -->
                            <option value="Saber">Сабля</option>
                        <!-- Колющее -->
                            <!-- Восток -->
                            <option value="Dagger">Кинжал</option>
                            <!-- Запад -->
                                <!-- Без лезвия -->
                                <option value="Spear">Копье</option>
                                <!-- С лезвием -->
                                    <!-- Компактность -->
                                    <option value="Knife">Нож</option>
                                    <!-- Дальность -->
                                    <option value="Epee">Шпага</option>
                        <!-- Тупое -->
                            <!-- Металл -->
                            <option value="Mace">Булава</option>
                            <!-- Дерево -->
                            <option value="One-handed club">Одноручная дубина</option>
                        <!-- Рубящее -->
                            <!-- Лезвие с одной стороны -->
                            <option value="One-handed ax">Одноручный топор</option>
                            <!-- Лезвие с двух сторон -->
                            <option value="One-handed poleax">Одноручная секира</option>
                        <!-- Вращательное -->
                            <!-- Запад -->
                            <option value="Flail">Кистень</option>
                            <!-- Восток -->
                            <option value="Nunchaku">Нунчаки</option>
                        <!-- Колюще-рубящее -->
                        <option value="Glaive">Глефа</option>
                    <!-- Двуручное -->
                        <!-- Разящее -->
                            <!-- Запад -->
                            <option value="Two-handed sword">Двуручный меч</option>
                            <!-- Восток -->
                            <option value="Katana">Катана</option>
                        <!-- Колющее -->
                            <!-- Запад -->
                            <option value="Pike">Пика</option>
                            <!-- Восток -->
                            <option value="Naginata">Нагината</option>
                        <!-- Тупое -->
                            <!-- Металл -->
                            <option value="Hammer">Молот</option>
                            <!-- Дерево -->
                            <option value="Two-handed club">Двуручная дубина</option>
                        <!-- Рубящее -->
                            <!-- Лезвие с одной стороны -->
                            <option value="Two-handed ax">Двуручный топор</option>
                            <!-- Лезвие с двух сторон -->
                            <option value="Two-handed poleax">Двуручная секира</option>
                        <!-- Вращательное -->
                        <option value="Kusarigma">Кусаригма</option>
                        <!-- Колюще-рубящее -->
                        <option value="Halberd">Алебарда</option>
            </select>
        </div>
    </div>

    <div id="ranged-weapons" style="display: none;">
        <label for="ranged-type">2. Тип дальнего оружия:</label>
        <select id="ranged-type" name="ranged-type">
            <!-- Опции для типов дальнего боя -->
                <!-- Дальность стрельбы -->
                    <!-- Дальность стрельбы -->
                    <option value="Long bow">Длинный лук</option>
                    <!-- Скорость стрельбы -->
                    <option value="Short bow">Короткий лук</option>
                    <!-- Сбалансированный -->
                    <option value="Reflex bow">Рефлексивный лук</option>
                <!-- Мощность -->
                    <!-- Удобство -->
                    <option value="Light crossbow">Легкий арбалет</option>
                    <!-- Мощность -->
                    <option value="Heavy crossbow">Тяжелый арбалет</option>
                <!-- Компактность -->
                    <!-- Дальность стрельбы -->
                    <option value="Sling">Праща</option>
                    <!-- Точность -->
                        <!-- Универсальность -->
                        <option value="Kunai">Кунаи</option>
                        <!-- Точность -->
                        <option value="Shurikens">Сюрикен</option>
        </select>
    </div>

    <button type="button" onclick="selectWeapon()">Выбрать оружие</button>
</form>

<div id="result"></div>

<script>
    function showWeaponCategories() {
        var combatType = document.getElementById("combat-type").value;
        var meleeWeapons = document.getElementById("melee-weapons");
        var rangedWeapons = document.getElementById("ranged-weapons");

        if (combatType === "Melee") {
            meleeWeapons.style.display = "block";
            rangedWeapons.style.display = "none";
        } else if (combatType === "Ranged") {
            meleeWeapons.style.display = "none";
            rangedWeapons.style.display = "block";
        }
    }

    function showMeleeCategories() {
        var oneHanded = document.getElementById("one-handed").value;
        var meleeCategories = document.getElementById("melee-categories");

        if (oneHanded === "One-Handed") {
            meleeCategories.style.display = "block";
        } else {
            meleeCategories.style.display = "none";
        }
    }

    function selectWeapon() {
        var combatType = document.getElementById("combat-type").value;
        var result = "Выбрано оружие: ";

        if (combatType === "Melee") {
            var oneHanded = document.getElementById("one-handed").value;
            var meleeType = document.getElementById("melee-type").value;

            result += oneHanded === "One-Handed" ? "Одноручное " : "Двуручное ";
            result += "ближнего боя типа " + meleeType;
        } else if (combatType === "Ranged") {
            var rangedType = document.getElementById("ranged-type").value;
            result += "Дальнего боя типа " + rangedType;
        }

        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
