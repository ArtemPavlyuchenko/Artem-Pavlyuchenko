<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор оружия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Выбор оружия</h1>

<form id="Weapon_selection">
    <label>
      <strong>1. Ближний бой / Дальний бой:</strong>
      <br>
      <input type="radio" name="combat_type1" value="Melee_combat" required> Ближний бой
      <br>
      <input type="radio" name="combat_type1" value="Ranged_combat" required> Дальний бой
    </label>

    <div id="Melee_weapons" style="display: none;">
        <label>
          <strong>2. Одноручное / Двуручное:</strong>
          <br>
          <input type="radio" name="Melee_weapons_combat_type2" value="One_Handed" required> Одноручное
          <br>
          <input type="radio" name="Melee_weapons_combat_type2" value="Two_Handed" required> Двуручное
        </label>

        <div id="One_Handed_categories" style="display: none;">
            <label>
              <strong>3. Разящ/колюч/тупое/рубящ/вращ/колющ-рубящ:</strong>
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories1" required> Разящ
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories2" required> Колюч
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories3" required> Тупое
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories4" required> Рубящ
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories5" required> Вращ
              <br>
              <input type="radio" name="One_Handed_combat_type3" value="One_Handed_categories6" required> Колющ-рубящ
            </label>
            
            <div id="One_Handed_categories1_categories" style="display: none;">
                <label>
                  <strong>4. Запад/восток:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_1" value="One_Handed_categories1_categories1" required> Запад
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_1" value="One_Handed_categories1_categories2" required> Восток
                </label>
            </div>
            
            <div id="One_Handed_categories2_categories" style="display: none;">
                <label>
                  <strong>4. Запад/восток:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_categories2_categories1" required> Восток
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_2" value="One_Handed_categories2_categories2" required> Запад
                </label>
                
                <div id="One_Handed_categories2_categories2_categories" style="display: none;">
                    <label>
                      <strong>5. С лезвием/без лезвия:</strong>
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_categories2_categories2_categories1" required> Без лезвия
                      <br>
                      <input type="radio" name="One_Handed_combat_type4_2_1" value="One_Handed_categories2_categories2_categories2" required> С лезвием
                    </label>
                    
                    <div id="One_Handed_categories2_categories2_categories2_categories" style="display: none;">
                        <label>
                          <strong>6. Компактность/дальность:</strong>
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_categories2_categories2_categories2_categories1" required> Компактность
                          <br>
                          <input type="radio" name="One_Handed_combat_type4_2_1_1" value="One_Handed_categories2_categories2_categories2_categories2" required> Дальность
                        </label>                        
                    </div>
                </div>
            </div>
            
            <div id="One_Handed_categories3_categories" style="display: none;">
                <label>
                  <strong>4. Металл/дерево:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_categories3_categories1" required> Металл
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_3" value="One_Handed_categories3_categories2" required> Дерево
                </label>
            </div>
            
            <div id="One_Handed_categories4_categories" style="display: none;">
                <label>
                  <strong>4. Лезвие с одной/двух сторон:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_categories4_categories1" required> С одной
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_4" value="One_Handed_categories4_categories2" required> С двух
                </label>
            </div>
            
            <div id="One_Handed_categories5_categories" style="display: none;">
                <label>
                  <strong>4. Запад/восток:</strong>
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_categories5_categories1" required> Запад
                  <br>
                  <input type="radio" name="One_Handed_combat_type4_5" value="One_Handed_categories5_categories2" required> Восток
                </label>
            </div>
        </div>

        <div id="Two_Handed_categories" style="display: none;">
            <label>
              <strong>3. Разящ/колюч/тупое/рубящ/вращ/колющ-рубящ:</strong>
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories1" required> Разящ
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories2" required> Колюч
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories3" required> Тупое
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories4" required> Рубящ
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories5" required> Вращ
              <br>
              <input type="radio" name="Two_Handed_combat_type3" value="Two_Handed_categories6" required> Колющ-рубящ
            </label>

            <div id="Two_Handed_categories1_categories" style="display: none;">
                <label>
                  <strong>4. Запад/восток:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_categories1_categories1" required> Запад
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_1" value="Two_Handed_categories1_categories2" required> Восток
                </label>
            </div>

            <div id="Two_Handed_categories2_categories" style="display: none;">
                <label>
                  <strong>4. Запад/восток:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_categories2_categories1" required> Запад
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_2" value="Two_Handed_categories2_categories2" required> Восток
                </label>
            </div>

            <div id="Two_Handed_categories3_categories" style="display: none;">
                <label>
                  <strong>4. Металл/дерево:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_categories3_categories1" required> Металл
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_3" value="Two_Handed_categories3_categories2" required> Дерево
                </label>
            </div>

            <div id="Two_Handed_categories4_categories" style="display: none;">
                <label>
                  <strong>4. Лезвие с одной/двух сторон:</strong>
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_categories4_categories1" required> С одной
                  <br>
                  <input type="radio" name="Two_Handed_combat_type4_4" value="Two_Handed_categories4_categories2" required> С двух
                </label>
            </div>
        </div>
    </div>

    <div id="Ranged_weapons" style="display: none;">
        <label>
          <strong>2. Дальность/мощность/компактность:</strong>
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Range" required> Дальность
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Power" required> Мощность
          <br>
          <input type="radio" name="Ranged_weapons_combat_type2" value="Compactness" required> Компактность
        </label>

        <div id="Range_categories" style="display: none;">
            <label>
              <strong>3. Дальность/скорость стрельбы/сбалансированный:</strong>
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories1" required> Дальность
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories2" required> Скорость стрельбы
              <br>
              <input type="radio" name="Range_combat_type3" value="Range_categories3" required> Сбалансированный
            </label>
        </div>

        <div id="Power_categories" style="display: none;">
            <label>
              <strong>3. Удобство/мощность:</strong>
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_categories1" required> Удобство
              <br>
              <input type="radio" name="Power_combat_type3" value="Power_categories2" required> Мощность
            </label>
        </div>

        <div id="Compactness_categories" style="display: none;">
            <label>
              <strong>3. Дальность/Точность:</strong>
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_categories1" required> Дальность
              <br>
              <input type="radio" name="Compactness_combat_type3" value="Compactness_categories2" required> Точность
            </label>

            <div id="Compactness_categories2_categories" style="display: none;">
                <label>
                  <strong>4. Универсальность/точность:</strong>
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_categories2_categories1" required> Универсальность
                  <br>
                  <input type="radio" name="Compactness_combat_type4" value="Compactness_categories2_categories2" required> Точность
                </label>
            </div>
        </div>
    </div>
    
    <button type="button" onclick="suggestWeapon()">Выбрать оружие</button>
</form>

<div id="result"></div>

<script>
  function suggestWeapon()
  {
    // Получаем форму
    const form = document.getElementById('Weapon_selection');

    // Определяем тип интерфейса
    const combat_type1 = form.querySelector('input[name="combat_type1"]:checked').value;

    let suggestedWeapon = "";

    // Логика для ближнего боя
    if (combat_type1 === 'Melee_combat')
    {
      const Melee_weapons_combat_type2 = form.querySelector('input[name="Melee_weapons_combat_type2"]:checked').value;

      if (Melee_weapons_combat_type2 === 'One_Handed')
      {
        const One_Handed_combat_type3 = form.querySelector('input[name="One_Handed_combat_type3"]:checked').value;
        
        if (One_Handed_combat_type3 === 'One_Handed_categories1')
        {
          const One_Handed_combat_type4_1 = form.querySelector('input[name="One_Handed_combat_type4_1"]:checked').value;
          
          if (One_Handed_combat_type4_1 === 'One_Handed_categories1_categories1')
          {
            suggestedWeapon = "Одноруч меч";
          }
              
          else if (One_Handed_combat_type4_1 === 'One_Handed_categories1_categories2')
          {
            suggestedWeapon = "Сабля";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories2')
        {
          const One_Handed_combat_type4_2 = form.querySelector('input[name="One_Handed_combat_type4_2"]:checked').value;

          if (One_Handed_combat_type4_2 === 'One_Handed_categories2_categories1')
          {
            suggestedWeapon = "Кинжал";
          }

          else if (One_Handed_combat_type4_2 === 'One_Handed_categories2_categories2')
          {
            const One_Handed_combat_type4_2_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1"]:checked').value;

            if (One_Handed_combat_type4_2_1 === 'One_Handed_categories2_categories2_categories1')
            {
              suggestedWeapon = "Копье";
            }
                
            else if (One_Handed_combat_type4_2_1 === 'One_Handed_categories2_categories2_categories2')
            {
              const One_Handed_combat_type4_2_1_1 = form.querySelector('input[name="One_Handed_combat_type4_2_1_1"]:checked').value;

              if (One_Handed_combat_type4_2_1_1 === 'One_Handed_categories2_categories2_categories2_categories1')
              {
                suggestedWeapon = "Нож";
              }
                  
              else if (One_Handed_combat_type4_2_1_1 === 'One_Handed_categories2_categories2_categories2_categories2')
              {
                suggestedWeapon = "Шпага";
              }
            }
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories3')
        {
          const One_Handed_combat_type4_3 = form.querySelector('input[name="One_Handed_combat_type4_3"]:checked').value;
            
          if (One_Handed_combat_type4_3 === 'One_Handed_categories3_categories1')
          {
            suggestedWeapon = "Булава";
          }
              
          else if (One_Handed_combat_type4_3 === 'One_Handed_categories3_categories2')
          {
            suggestedWeapon = "Одноруч дубина";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories4')
        {
          const One_Handed_combat_type4_4 = form.querySelector('input[name="One_Handed_combat_type4_4"]:checked').value;
            
          if (One_Handed_combat_type4_4 === 'One_Handed_categories4_categories1')
          {
            suggestedWeapon = "Одноруч топор";
          }
              
          else if (One_Handed_combat_type4_4 === 'One_Handed_categories4_categories2')
          {
            suggestedWeapon = "Одноруч секира";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories5')
        {
          const One_Handed_combat_type4_5 = form.querySelector('input[name="One_Handed_combat_type4_5"]:checked').value;
            
          if (One_Handed_combat_type4_5 === 'One_Handed_categories5_categories1')
          {
            suggestedWeapon = "Кистень";
          }
              
          else if (One_Handed_combat_type4_5 === 'One_Handed_categories5_categories2')
          {
            suggestedWeapon = "Нунчаки";
          }
        }
            
        else if (One_Handed_combat_type3 === 'One_Handed_categories6')
        {
          suggestedWeapon = "Глефа";
        }
      }
          
      else if (Melee_weapons_combat_type2 === 'Two_Handed')
      {
        const Two_Handed_combat_type3 = form.querySelector('input[name="Two_Handed_combat_type3"]:checked').value;

        if (Two_Handed_combat_type3 === 'Two_Handed_categories1')
        {
          const Two_Handed_combat_type4_1 = form.querySelector('input[name="Two_Handed_combat_type4_1"]:checked').value;

          if (Two_Handed_combat_type4_1 === 'Two_Handed_categories1_categories1')
          {
            suggestedWeapon = "Двуруч меч";
          }

          else if (Two_Handed_combat_type4_1 === 'Two_Handed_categories1_categories2')
          {
            suggestedWeapon = "Катана";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories2')
        {
          const Two_Handed_combat_type4_2 = form.querySelector('input[name="Two_Handed_combat_type4_2"]:checked').value;

          if (Two_Handed_combat_type4_2 === 'Two_Handed_categories2_categories1')
          {
            suggestedWeapon = "Пика";
          }

          else if (Two_Handed_combat_type4_2 === 'Two_Handed_categories2_categories2')
          {
            suggestedWeapon = "Нагината";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories3')
        {
          const Two_Handed_combat_type4_3 = form.querySelector('input[name="Two_Handed_combat_type4_3"]:checked').value;

          if (Two_Handed_combat_type4_3 === 'Two_Handed_categories3_categories1')
          {
            suggestedWeapon = "Молот";
          }

          else if (Two_Handed_combat_type4_3 === 'Two_Handed_categories3_categories2')
          {
            suggestedWeapon = "Двуруч дубина";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories4')
        {
          const Two_Handed_combat_type4_4 = form.querySelector('input[name="Two_Handed_combat_type4_4"]:checked').value;

          if (Two_Handed_combat_type4_4 === 'Two_Handed_categories4_categories1')
          {
            suggestedWeapon = "Двуруч топор";
          }

          else if (Two_Handed_combat_type4_4 === 'Two_Handed_categories4_categories2')
          {
            suggestedWeapon = "Двуруч секира";
          }
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories5')
        {
          suggestedWeapon = "Кусаригма";
        }
            
        else if (Two_Handed_combat_type3 === 'Two_Handed_categories6')
        {
          suggestedWeapon = "Алебарда";
        }
      }
    }
    // Логика для дальнего боя
    else if (combat_type1 === 'Ranged_combat')
    {
      const Ranged_weapons_combat_type2 = form.querySelector('input[name="Ranged_weapons_combat_type2"]:checked').value;

      if (Ranged_weapons_combat_type2 === 'Range')
      {
        const Range_combat_type3 = form.querySelector('input[name="Range_combat_type3"]:checked').value;

        if (Range_combat_type3 === 'Range_categories1')
        {
          suggestedWeapon = "Длинный лук";
        }

        else if (Range_combat_type3 === 'Range_categories2')
        {
          suggestedWeapon = "Короткий лук";
        }

        else if (Range_combat_type3 === 'Range_categories3')
        {
          suggestedWeapon = "Рефлексивный лук";
        }
      }

      else if (Ranged_weapons_combat_type2 === 'Power')
      {
        const Power_combat_type3 = form.querySelector('input[name="Power_combat_type3"]:checked').value;
        
        if (Power_combat_type3 === 'Power_categories1')
        {
          suggestedWeapon = "Легкий арбалет";
        }

        else if (Power_combat_type3 === 'Power_categories2')
        {
          suggestedWeapon = "Тяжелый арбалет";
        }
      }

      else if (Ranged_weapons_combat_type2 === 'Compactness')
      {
        const Compactness_combat_type3 = form.querySelector('input[name="Compactness_combat_type3"]:checked').value;

        if (Compactness_combat_type3 === 'Compactness_categories1')
        {
          suggestedWeapon = "Праща";
        }

        else if (Compactness_combat_type3 === 'Compactness_categories2')
        {
          const Compactness_combat_type4 = form.querySelector('input[name="Compactness_combat_type4"]:checked').value;

          if (Compactness_combat_type4 === 'Compactness_categories2_categories1')
          {
            suggestedWeapon = "Кунаи";
          }

          else if (Compactness_combat_type4 === 'Compactness_categories2_categories2')
          {
            suggestedWeapon = "Сюрикены";
          }
        }
      }
    }

    document.getElementById('result').innerText = suggestedWeapon;
  }
</script>
</body>
</html>
